<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="h-16 bg-blue-500 w-full flex justify-between p-4 fixed top-0 z-10">
       <div class="text-3xl text-white font-bold pl-5">
            Travel Explorer
       </div>
        <nav class="flex space-x-5 pr-3">
            <a href="#" class="text-white text-xl hover:text-blue-200 hover:scale-105">Home</a>
            <a href="#" class="text-white text-xl hover:text-blue-200 hover:scale-105">Destinations</a>
            <a href="#" class="text-white text-xl hover:text-blue-200 hover:scale-105">Pricing</a>
            <a href="#" class="text-white text-xl hover:text-blue-200 hover:scale-105">Contact</a>
        </nav>
    </div>

    <div style="background-image: url(beachPhoto.jpg);" class="h-[650px] bg-cover bg-center text-5xl">
       
        <div class="bg-black h-full w-full bg-opacity-60 flex flex-col justify-center items-center ">
            <h1 class="text-white text-7xl tracking-wide pb-5 font-bold">Discover Your Next Adventure </h1>
            <p class="text-white text-3xl tracking-wider">plan your dream vacation with us</p>
            <button class="mt-10 px-10 py-5 bg-white text-blue-600 text-xl font-semibold hover:bg-blue-600 hover:text-white transition duration-300 rounded-full">Explore Now</button>
        </div>

    </div>

    <div>


        <h1 class="text-3xl text-slate-800 font-bold text-center pt-8 ">
            Popular Destinations
        </h1>
    
        <div class="grid grid-cols-2 w-100 h-100 gap-10 p-10">
            
            <div class="relative h-[500px] w-45 shadow-lg rounded-3xl hover:scale-105 transition-transform duration-700">
                <div class="absolute inset-0 bg-cover bg-center rounded-t-3xl" style="background-image: url(beachPhoto.jpg); height: 65%;"></div>
                <div class="absolute bottom-0 w-full bg-white flex flex-col text-black p-4 shadow-lg  rounded-3xl" style="height: 35%;">
                    <h2 class="text-2xl font-bold">Tropical Beaches</h2>
                    <p class="text-lg">Relax on white sands and enjoy crystal-clear waters.</p>
                </div>
            </div>

            <div class="relative h-[500px] w-45 shadow-lg rounded-3xl hover:scale-105 transition-transform duration-700">
                <div class="absolute inset-0 bg-cover bg-center rounded-t-3xl" style="background-image: url(mountain2.jpg); height: 65%;"></div>
                <div class="absolute bottom-0 w-full bg-white flex flex-col  text-black p-4 shadow-lg  rounded-3xl" style="height: 35%;">
                    <h2 class="text-2xl font-bold">Mountain</h2>
                    <p class="text-lg">Explore and create adventure.</p>
                </div>
            </div>
        </div>


    </div>
